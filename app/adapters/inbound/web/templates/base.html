<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Audio Transcriber{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a2e;
            background: #f0f2f5;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #16213e;
        }
        header p {
            color: #666;
            margin-top: 0.25rem;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn-primary {
            background: #0f3460;
            color: #fff;
        }
        .btn-primary:hover { background: #16213e; }
        .btn-secondary {
            background: #e2e8f0;
            color: #1a1a2e;
        }
        .btn-secondary:hover { background: #cbd5e1; }
        .error-msg {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .success-msg {
            background: #dcfce7;
            color: #166534;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        @media (max-width: 600px) {
            .container { padding: 1rem 0.75rem; }
            .card { padding: 1.25rem; }
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Transcriber</h1>
            <p>Upload audio files for Brazilian Portuguese transcription</p>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
